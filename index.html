<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <div>
    <button class="js-btn-paper">
      <img src="img/paper-emoji.png" >
    </button>
    <button class="js-btn-rock">
      <img src="img/rock-emoji.png" >
    </button>
    <button class="js-btn-scissors">
      <img src="img/scissors-emoji.png" >
    </button>
  </div>

  <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button js-reset-score-button">Reset Score</button>


  <script src="script.js"></script>
</body>
</html>
